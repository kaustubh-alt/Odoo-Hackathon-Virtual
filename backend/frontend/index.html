
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
            />
            <title>ReWear - Clothing Exchange Platform</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <style>
              @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

              * {
                font-family: "Inter", sans-serif;
              }

              .auth-container {
                background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
                min-height: 100vh;
              }

              .auth-card {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: all 0.3s ease;
              }

              .auth-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
              }

              .input-field {
                transition: all 0.3s ease;
                border: 2px solid #e5e7eb;
              }

              .input-field:focus {
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
                transform: translateY(-1px);
              }

              .btn-primary {
                background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
              }

              .btn-primary::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                  90deg,
                  transparent,
                  rgba(255, 255, 255, 0.2),
                  transparent
                );
                transition: left 0.5s;
              }

              .btn-primary:hover::before {
                left: 100%;
              }

              .btn-primary:hover {
                background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
              }

              .tab-button {
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
              }

              .tab-button.active {
                background: #3b82f6;
                color: white;
                transform: scale(1.05);
              }

              .tab-button:not(.active):hover {
                background: #f1f5f9;
                transform: translateY(-1px);
              }

              .tab-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                  90deg,
                  transparent,
                  rgba(255, 255, 255, 0.2),
                  transparent
                );
                transition: left 0.3s;
              }

              .tab-button:hover::before {
                left: 100%;
              }

              .brand-title {
                background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: fadeInUp 0.8s ease-out;
              }

              @keyframes fadeInUp {
                from {
                  opacity: 0;
                  transform: translateY(20px);
                }
                to {
                  opacity: 1;
                  transform: translateY(0);
                }
              }

              .form-container {
                animation: slideInUp 0.6s ease-out;
              }

              @keyframes slideInUp {
                from {
                  opacity: 0;
                  transform: translateY(30px);
                }
                to {
                  opacity: 1;
                  transform: translateY(0);
                }
              }

              .input-group {
                position: relative;
                margin-bottom: 1rem;
              }

              .input-group input {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid #e5e7eb;
                border-radius: 8px;
                font-size: 14px;
                transition: all 0.3s ease;
              }

              .input-group input:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
              }

              .message-container {
                transition: all 0.3s ease;
              }

              .message-container.show {
                animation: slideInDown 0.3s ease-out;
              }

              @keyframes slideInDown {
                from {
                  opacity: 0;
                  transform: translateY(-10px);
                }
                to {
                  opacity: 1;
                  transform: translateY(0);
                }
              }

              .floating {
                animation: floating 3s ease-in-out infinite;
              }

              @keyframes floating {
                0%,
                100% {
                  transform: translateY(0px);
                }
                50% {
                  transform: translateY(-5px);
                }
              }
            </style>
            <script>
              tailwind.config = {
                theme: {
                  extend: {
                    colors: {
                      primary: "#3B82F6",
                      secondary: "#1E40AF",
                      accent: "#F59E0B",
                    },
                  },
                },
              };
            </script>
          </head>

          <body class="auth-container">
            <div
              class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
            >
              <div class="max-w-md w-full space-y-8">
                <div class="text-center floating">
                  <h2
                    class="mt-6 text-center text-4xl font-bold brand-title mb-2"
                  >
                    Welcome to ReWear
                  </h2>
                  <p class="mt-2 text-center text-lg text-gray-600 font-medium">
                    Exchange clothes, reduce waste, save money
                  </p>
                </div>

                <div class="auth-card rounded-2xl p-8 form-container">
                  <!-- Tab Navigation -->
                  <div class="flex rounded-xl bg-gray-100 p-1 mb-8">
                    <button
                      id="loginTab"
                      class="tab-button flex-1 py-3 px-4 text-sm font-medium rounded-lg bg-white text-gray-900 shadow-sm"
                    >
                      Login
                    </button>
                    <button
                      id="signupTab"
                      class="tab-button flex-1 py-3 px-4 text-sm font-medium rounded-lg text-gray-500 hover:text-gray-700"
                    >
                      Sign Up
                    </button>
                  </div>

                  <!-- Login Form -->
                  <form id="loginForm" class="space-y-6">
                    <div class="space-y-4">
                      <div class="input-group">
                        <label
                          for="login-username"
                          class="block text-sm font-medium text-gray-700 mb-2"
                          >Username</label
                        >
                        <input
                          id="login-username"
                          name="username"
                          type="text"
                          required
                          class="input-field appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
                          placeholder="Enter your username"
                        />
                      </div>
                      <div class="input-group">
                        <label
                          for="login-password"
                          class="block text-sm font-medium text-gray-700 mb-2"
                          >Password</label
                        >
                        <input
                          id="login-password"
                          name="password"
                          type="password"
                          required
                          class="input-field appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
                          placeholder="Enter your password"
                        />
                      </div>
                    </div>

                    <div class="flex items-center justify-between">
                      <div class="flex items-center">
                        <input
                          id="remember-me"
                          name="remember-me"
                          type="checkbox"
                          class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                        />
                        <label
                          for="remember-me"
                          class="ml-2 block text-sm text-gray-700"
                        >
                          Keep me signed in
                        </label>
                      </div>
                      <div class="text-sm">
                        <a
                          href="#"
                          class="font-medium text-primary hover:text-secondary transition-colors"
                        >
                          Forgot password?
                        </a>
                      </div>
                    </div>

                    <div>
                      <button
                        type="submit"
                        class="btn-primary group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                      >
                        Sign in
                      </button>
                    </div>
                  </form>

                  <!-- Signup Form -->
                  <form id="signupForm" class="space-y-6 hidden">
                    <div class="space-y-4">
                      <div class="input-group">
                        <label
                          for="signup-username"
                          class="block text-sm font-medium text-gray-700 mb-2"
                          >Username</label
                        >
                        <input
                          id="signup-username"
                          name="username"
                          type="text"
                          required
                          class="input-field appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
                          placeholder="Choose a username"
                        />
                      </div>
                      <div class="input-group">
                        <label
                          for="signup-email"
                          class="block text-sm font-medium text-gray-700 mb-2"
                          >Email</label
                        >
                        <input
                          id="signup-email"
                          name="email"
                          type="email"
                          required
                          class="input-field appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
                          placeholder="Enter your email"
                        />
                      </div>
                      <div class="input-group">
                        <label
                          for="signup-password"
                          class="block text-sm font-medium text-gray-700 mb-2"
                          >Password</label
                        >
                        <input
                          id="signup-password"
                          name="password"
                          type="password"
                          required
                          class="input-field appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
                          placeholder="Create a password"
                        />
                      </div>
                    </div>

                    <div class="flex items-start">
                      <input
                        id="agree-terms"
                        name="agree-terms"
                        type="checkbox"
                        required
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded mt-1"
                      />
                      <label
                        for="agree-terms"
                        class="ml-2 block text-sm text-gray-700"
                      >
                        I agree to the
                        <a href="#" class="text-primary hover:text-secondary"
                          >Terms of Service</a
                        >
                        and
                        <a href="#" class="text-primary hover:text-secondary"
                          >Privacy Policy</a
                        >
                      </label>
                    </div>

                    <div>
                      <button
                        type="submit"
                        class="btn-primary group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                      >
                        Create Account
                      </button>
                    </div>
                  </form>

                  <!-- Error/Success Messages -->
                  <div
                    id="message"
                    class="hidden rounded-lg p-4 message-container"
                  >
                    <div class="flex">
                      <div class="flex-shrink-0">
                        <svg
                          id="message-icon"
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        ></svg>
                      </div>
                      <div class="ml-3">
                        <p id="message-text" class="text-sm font-medium"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <script>
              // Tab switching functionality
              document.addEventListener("DOMContentLoaded", function () {
                const loginTab = document.getElementById("loginTab");
                const signupTab = document.getElementById("signupTab");
                const loginForm = document.getElementById("loginForm");
                const signupForm = document.getElementById("signupForm");

                function switchToLogin() {
                  loginTab.classList.add("active");
                  signupTab.classList.remove("active");
                  loginForm.classList.remove("hidden");
                  signupForm.classList.add("hidden");
                }

                function switchToSignup() {
                  signupTab.classList.add("active");
                  loginTab.classList.remove("active");
                  signupForm.classList.remove("hidden");
                  loginForm.classList.add("hidden");
                }

                loginTab.addEventListener("click", switchToLogin);
                signupTab.addEventListener("click", switchToSignup);

                // Add focus effects to inputs
                const inputs = document.querySelectorAll(
                  'input[type="text"], input[type="email"], input[type="password"]'
                );
                inputs.forEach((input) => {
                  input.addEventListener("focus", function () {
                    this.parentElement.classList.add("scale-105");
                  });
                  input.addEventListener("blur", function () {
                    this.parentElement.classList.remove("scale-105");
                  });
                });
              });
            </script>
            <script src="js/auth.js"></script>
          </body>
        </html>
      </head>
    </html>
  </head>
</html>
